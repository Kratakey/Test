name: Selenide Java CI

on: [ push, workflow_dispatch ]

permissions:
  contents: write
  pages: write
  id-token: write

env:
  JAVA_VERSION: '17'
  BROWSER_VERSION: '128.0'
  THREADS: '8'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      selenium:
        image: selenoid/chrome:128.0
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"
          --health-cmd="curl -f http://localhost:4444/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for Selenium to be ready
        run: |
          for i in {1..30}; do
            curl -sf http://localhost:4444/status && break
            echo "Waiting for Selenium... ($i/30)"
            sleep 2
          done

      - name: Build and run tests
        run: |
          ./gradlew clean test \
            -Denvironment=local_chrome \
            -DbrowserVersion=${{ env.BROWSER_VERSION }} \
            -Dthreads=${{ env.THREADS }} \
            --no-daemon

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            build/reports/
            build/allure-results/
          retention-days: 7

      - name: Calculate REPORT_NUM
        run: |
          REPORT_NUM=$(ls -d allure-history/[0-9]*/ 2>/dev/null | sed 's|allure-history/||;s|/||' | sort -n | tail -1)
          echo "REPORT_NUM=$REPORT_NUM"
          echo "REPORT_NUM=$REPORT_NUM" >> $GITHUB_ENV

      - name: Send email
        if: ${{ always() && (!inputs.report_on_failure_only || failure()) }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[${{ job.status }}] ${{ inputs.job_label }} â€” ${{ github.repository }}"
          to: qatestkra@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            ${{ inputs.job_label }} finished with status: ${{ job.status }}
            See report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_NUM }}

      - name: Debug secrets
        run: |
          echo "TOKEN length: ${#TOKEN}"
          echo "CHAT length: ${#CHAT}"
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: send telegram message on push
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
            java "-DconfigFile=notifications/config.json" \
                 "-Dbase.allureFolder=allure-report/" \
                 "-Dbase.project=${{ inputs.job_label }}" \
                 "-Dbase.environment=GitHub Actions" \
                 "-Dbase.comment= " \
                 "-Dbase.language=en" \
                 "-Dbase.enableChart=true" \
                 "-Dbase.reportLink=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_NUM }}" \
                 "-Dtelegram.token=${TELEGRAM_TOKEN}" \
                 "-Dtelegram.chat=${TELEGRAM_CHAT}" \
                 -jar notifications/allure-notifications.jar